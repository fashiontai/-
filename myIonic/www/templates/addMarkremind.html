		<div class="list">
			<label class="item item-input">
			    <span class="input-label">时间</span>
			    <input type="date" id="addMarkDate">

			<textarea class="addremind_content_con" id="addMarkContent"></textarea>

		</div>
	</ion-content>
</ion-view>
