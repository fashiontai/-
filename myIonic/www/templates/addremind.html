<ion-view view-title="添加提醒" id="addremind">
	<ion-content class="addremind_content">
		<div class="list">
			<label class="item item-input">
			    <span class="input-label">时间</span>
			    <input type="date" id="addDate">
			</label>
			<textarea class="addremind_content_con" id="addContent"></textarea>
			<button class="button remind_btn" ng-click="remind()">发布</button>
		</div>
		
	</ion-content>
</ion-view>
