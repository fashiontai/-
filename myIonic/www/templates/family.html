<ion-view view-title="家族树" id="family">
	<ion-content class="family_content" scroll="false">
	   	<div id="main" style="width: 100vw; height: calc(100vh - 120px);"></div>
	   	<div id="addPerson">
	   		<button class="button button-small" ng-click="addPerson()">
			 	添加成员
			</button>
			<button class="button button-small " ng-click="delPerson()">
			 	删除成员
			</button>
			<button class="button button-small " ng-click="editProfile()">
			 	修改资料
			</button>
			<button class="button button-small " ng-click="viewDetails()">
			 	查看详情
			</button>
		</div>
	</ion-content>
</ion-view>
