<ion-view view-title="愿望清单(已完成)" id="finishwish">
	<ion-content class="finishwish_content">
	    <div class="list card wishlist_card">
			<div class="item item-body" ng-repeat="x in finishWish">
				<div class="wishlist_card_page selfWish">
					<img src="../images/wishlist_card_page.png"/>
					<span>{{x.photourl.length}}</span>
				</div>
				<ion-slide-box does-continue="true">
				  <ion-slide ng-repeat=" y in x.photourl"  delegate-handle="slideimgs">
				    <div class="box">
				    	<img ng-src="http://photo.aihj.ren/photo/get/{{y.photoName}}"/>
				    </div>
				  </ion-slide>
				  <!--<ion-slide>
				    <div class="box">
				    	<img src="../images/wishlist_card001.png"/>
				    </div>
				  </ion-slide>
				  <ion-slide>
				    <div class="box">
				    	<img src="../images/wishlist_card001.png"/>
				    </div>
				  </ion-slide>-->
				</ion-slide-box>
				<h3>{{x.wishName}}</h3>
			    <p>
			      	{{x.contents}}
			    </p>
				
				<span class="wish_finish"><strong>心愿已完成</strong></span>
			</div>
		</div>
	</ion-content>
</ion-view>
