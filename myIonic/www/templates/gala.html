<ion-view view-title="祭日提醒" id="gala">
	<ion-nav-buttons side="right">
    	<button class="button ion-android-add" ng-click="addremind()"></button>
  	</ion-nav-buttons>
	<ion-content class="gala_content">
	    <!--<div class="gala_append" ng-click="addremind()">
	    	<span>添加</span>
	    </div>-->
	    <ul class="gala_data">
	    	<li ng-repeat="x in galaDate">
	    		<span>{{x.remindTime}}</span>
	    		<p>{{x.content}}</p>
	    		<span>还剩{{x.days}}天</span>
	    	</li>
	    </ul>
	</ion-content>
</ion-view>
