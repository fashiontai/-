<ion-modal-view>
	<ion-content id="resume_content" scroll="false">
	    <ion-list id="logo_btns">
	      <button class="button button-small" ng-click="landing()">登录</button>
	      <button class="button button-small" ng-click="register()">注册</button>
	    </ion-list>
	</ion-content>

	<ion-view view-title="注册" id="register" style="display: none;">
	  <ion-content id="register_content">
	  	
	  	<div id="register_div">
		    <h3>请输入您的手机号</h3>
		    <p>手机号仅用于登录和保护账号安全</p>
	  	</div>
	  	<form id="register_info">
	  		<div class="register_info_area">
	  			<span>中国（86）</span>
	  			<span>></span>
	  		</div>
	  		<div class="int int_small"> 
	  			<input type="tel" placeholder="输入手机号码" ng-model="loginData.username"/>
	  			<button class="button button-clear button-small" id="intallNum">
				 	获取验证码
				</button>
	  		</div>
	  		<div class="int">
	  			<input type="text" placeholder="输入验证码"/>
	  		</div>
	  		<div class="int">
	  			<input type="password" placeholder="输入密码" ng-model="loginData.password001"/>
	  		</div>
	  		<div class="int">
	  			<input type="password" placeholder="确认密码" ng-model="loginData.password002"/>
	  		</div>
	  		<button type="button" class="button button-full button-positive" ng-click="reinfo()">
	  			注册
	  		</button>
	  		<span class="changeSpan" ng-click = "landing()">登录</span>
	  		<p class="prompt">{{promptLogin}}</p>
	  	</form>
	  </ion-content>
	</ion-view>
	
	<ion-view view-title="登录" id="landing" style="display: none;">
	  	<ion-content id="landing_content">
		  	<div id="landing_div">
			    <h3>账号登录</h3>
		  	</div>
		  	<form id="landing_info" method="post">
		  		<div class="int">
		  			<input type="tel" placeholder="手机号" ng-model="landData.username"/>
		  		</div>
		  		<div class="int">
		  			<input type="password" placeholder="输入密码" ng-model="landData.password"/>
		  		</div>
		  		<button type="button" class="button button-full button-positive" ng-click="info()">登录</button>
		  		<div class="landing_error">
		  			<span class="changeSpan" ng-click ="register()">马上注册</span>
		  			<span class="landing_error" ng-click="error()">忘记密码</span>
		  		</div>
		  		<p class="prompt">{{promptLanding}}</p>
		  	</form>
		  	<div id="third_landing">
		  		<div class="third_landing_title">
		  			<span></span>
		  			<span>第三方快速登录</span>
		  			<span></span>
		  		</div>
		  		<ul class="landing_internet">
		  			<li>
		  				<a href="###"></a>
		  				<span>微博登录</span>
		  			</li>
		  			<li>
		  				<a href="###"></a>
		  				<span>微信登录</span>
		  			</li>
		  			<li>
		  				<a href="###"></a>
		  				<span>QQ登录</span>
		  			</li>
		  		</ul>
		  	</div>
	  	</ion-content>
	</ion-view>
	
	<ion-view view-title="找回密码" id="getPassword" style="display: none;">
		<ion-content class="getPassword_content">
		    <p class="getPassword_p001">
				<i class="ion-android-arrow-back" ng-click='get_finish()'></i>
		    	<span>找回密码</span>
		    </p>
		    <form method="post" class="getPassword_content_form">
		    	<div class="get">
		  			<input type="tel" placeholder="手机号" />
		  		</div>
		  		<div class="get get_small"> 
		  			<input type="text" placeholder="请输入验证码" />
		  			<button class="button button-small" id="intallNumber">
				 	获取验证码
				</button>
		  		</div>
		  		<div class="get">
		  			<input type="password" placeholder="请输入新密码" />
		  		</div>
		  		<p class="getPassword_p002">密码为6-20位数字。字母组合，可包括下划线</p>
		    	<button class="button get_finish" ng-click='get_finish()'>
				 	完成
				</button>
		    </form>
		</ion-content>
	</ion-view>
</ion-modal-view>
