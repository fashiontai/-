<ion-view view-title="首页" id="familypersonWish">
	<ion-content class="homedetails_content">
	    <div class="homedetails_content_title">
	    	<img class="homedetails_content_title_span001" ng-src="http://photo.aihj.ren/photo/get/{{familyMember.photoHead}}">
	    	<span class="homedetails_content_title_span002">{{familyMember.callName}}</span>
	    	<span class="homedetails_content_title_span003">{{familyMember.publishTime}}</span>
	    </div>
	    <div class="list card wishlist_card">
			<div class="item item-body">
				<div class="wishlist_card_page selfWish">
					<span class="smallImg"></span>
					<span>{{familyMember.photoName.length}}</span>
				</div>
				<ion-slide-box does-continue="true"  delegate-handle="slideimgs">
				  	<ion-slide ng-repeat = " y in familyMember.photoName">
					    <div class="box">
					    	<img ng-src="http://photo.aihj.ren/photo/get/{{y.photoName}}"/>
					    </div>
				  	</ion-slide>
				</ion-slide-box>
				<h3>{{familyMember.wishName}}</h3>
			    <p>
			      	{{familyMember.contents}}
			    </p>
			</div>
		</div>
		<div class="homedetails_date">
			<ul class="homedetails_date_ul">
				<li class="homedetails_date_li">
					<span></span>
					<p>6月21日 心愿完成</p>
				</li>
				<li class="homedetails_date_li">
					<span></span>
					<p>6月21日 心愿实现中</p>
				</li>
				<li class="homedetails_date_li">
					<span></span>
					<p>6月21日 心愿审查通过，客服正在帮您实现心愿</p>
				</li>
				<li class="homedetails_date_li">
					<span></span>
					<p>6月20日 心愿审查中</p>
				</li>
				<li class="homedetails_date_li">
					<span></span>
					<p>6月20日 心愿提交成功</p>
				</li>
			</ul>
		</div>
	</ion-content>
</ion-view>
