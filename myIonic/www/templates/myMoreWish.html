<ion-view view-title="我的所有心愿" id="myMoreWish">
	<ion-content class="familyWishdetails_content">
	    <div class="list card wishlist_card">
			<div class="item item-body" ng-repeat=" x in myWishList">
				<div class="wishlist_card_page selfWish">
					<span class="smallImg"></span>
					<span>{{x.photo.length}}</span>
				</div>
				<ion-slide-box does-continue="true">
				  	<ion-slide ng-repeat="img in x.photo">
					    <div class="box ">
					    	<img ng-src="http://photo.aihj.ren/photo/get/{{img.photoName}}"/>
					    </div>
				  	</ion-slide>
				</ion-slide-box>
				<h3>{{x.wishName}}</h3>
			    <p>
			      	{{x.contents}}
			    </p>
			</div>
		</div>
	</ion-content>
</ion-view>
