<ion-view view-title="个人资料" id="person_info">
	<ion-content class="person_content">
	    <div class="person_001">
	    	<div>
	    		<span>姓名</span>
	    		<span>{{userInfo.name}}</span>
	    	</div>
	    	<div>
	    		<span>性别</span>
	    		<span>{{userInfo.sexName}}</span>
	    	</div>
	    </div>
	    <div class="person_002">
	    	<div>
	    		<span>生日</span>
	    		<span>{{userInfo.birthday}}</span>
	    	</div>
	    	<div>
	    		<span>电话</span>
	    		<span>{{userInfo.phone}}</span>
	    	</div>
	    	<div>
	    		<span>邮箱</span>
	    		<span>{{userInfo.email}}</span>
	    	</div>
	    	<div>
	    		<span>爱好</span>
	    		<span>{{userInfo.love}}</span>
	    	</div>
	    </div>
	    <div class="person_003">
	    	<div>
	    		<span>详细信息</span>
	    	</div>
	    </div>
	    
	</ion-content>
</ion-view>
